<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GigU Brain â€” Leitor de Contexto</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="header-left">
      <div class="logo">
        <span class="logo-icon">ðŸ§ </span>
        <span class="logo-text">GigU <strong>Brain</strong></span>
      </div>
    </div>
    <div class="header-center">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="input-busca" placeholder="Buscar nas fotos..." oninput="buscarFotos(this.value)">
      </div>
    </div>
    <div class="header-right">
      <span class="stat-badge" id="stat-fotos">0 fotos</span>
      <span class="stat-badge" id="stat-palavras">0 palavras</span>
      <button class="btn-theme" onclick="toggleTheme()" id="btn-theme" title="Alternar tema">
        <span id="theme-icon">ðŸŒ™</span>
      </button>
    </div>
  </header>

  <main class="main-container">
    
    <aside class="sidebar">
      <div class="sidebar-section">
        <h3 class="section-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
          Importar Fotos
        </h3>
        <div class="upload-zone" id="upload-zone">
          <input type="file" id="input-fotos" multiple accept="image/*" hidden>
          <div class="upload-content" id="upload-content">
            <div class="upload-icon-area">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
              </svg>
            </div>
            <p class="upload-text">Arraste fotos aqui ou</p>
            <button class="btn-select" onclick="document.getElementById('input-fotos').click()">
              Selecionar Arquivos
            </button>
            <small class="upload-hint">JPG, PNG, WEBP â€¢MÃ¡x 5 por vez</small>
          </div>
          <div class="upload-preview-area" id="upload-preview-area" style="display:none">
            <div class="preview-grid" id="preview-grid"></div>
            <button class="btn-upload" id="btn-upload" onclick="enviarFotos()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
              Enviar Fotos
            </button>
          </div>
        </div>
      </div>

      <div class="sidebar-section">
        <h3 class="section-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
          Categorias
        </h3>
        <div class="grupos-list" id="grupos-filtro"></div>
      </div>

      <div class="sidebar-section">
        <h3 class="section-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
          Palavras-chave
        </h3>
        <div class="palavras-list" id="top-palavras-sidebar"></div>
      </div>

    </aside>

    <div class="content">
      <div class="tabs">
        <button class="tab active" data-tab="galeria" onclick="trocarAba('galeria', this)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
          Galeria
        </button>
        <button class="tab" data-tab="brain" onclick="trocarAba('brain', this)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 1 0 10 10H12V2z"/><path d="M12 2a10 10 0 0 1 10 10"/><path d="M12 12l-8.5 8.5"/></svg>
          Brain Map
        </button>
        <div class="tabs-filters">
          <button class="filter-btn active" data-status="todos" onclick="filtrarStatus('todos', this)">Todas</button>
          <button class="filter-btn" data-status="pendente" onclick="filtrarStatus('pendente', this)">Pendentes</button>
          <button class="filter-btn" data-status="ocr_feito" onclick="filtrarStatus('ocr_feito', this)">Processadas</button>
        </div>
      </div>

      <div class="tab-content" id="tab-galeria">
        <div class="galeria" id="galeria-grid">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            <p>Nenhuma foto encontrada</p>
          </div>
        </div>
      </div>

      <div class="tab-content" id="tab-brain" style="display:none">
        <div class="brain-map">
          <div class="word-cloud" id="word-cloud">
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <path d="M12 2a10 10 0 1 0 10 10H12V2z"/>
              </svg>
              <p>Processe fotos para construir o Brain Map</p>
            </div>
          </div>
          <div class="palavras-grid" id="top-palavras"></div>
        </div>
      </div>

    </div>
  </main>

  <div class="modal" id="modal-ocr" style="display:none">
    <div class="modal-backdrop" onclick="fecharOCR()"></div>
    <div class="modal-container">
      <div class="modal-header">
        <div class="modal-title">
          <span class="foto-badge" id="ocr-numero">#000</span>
          <span class="foto-status" id="ocr-status-badge"></span>
        </div>
        <div class="modal-actions">
          <button class="btn-nav" onclick="navegarFoto(-1)" title="Foto anterior">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
          </button>
          <button class="btn-nav" onclick="navegarFoto(1)" title="PrÃ³xima foto">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
          </button>
          <button class="btn-delete" onclick="deletarFoto()" title="Deletar foto">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
          </button>
          <button class="btn-close" onclick="fecharOCR()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
      </div>
      <div class="modal-body">
        <div class="modal-image">
          <img id="ocr-img" src="" alt="Foto">
        </div>
        <div class="modal-text">
          <div class="ocr-actions">
            <button class="btn-primary" id="btn-extrair" onclick="extrairOCR()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
              Extrair Texto
            </button>
            <button class="btn-secondary" id="btn-limpar" onclick="limparTexto()" style="display:none">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
              Limpar
            </button>
            <button class="btn-success" id="btn-salvar" onclick="salvarTexto()" style="display:none">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
              Salvar
            </button>
          </div>
          <div class="ocr-status" id="ocr-status"></div>
          <textarea id="ocr-area" placeholder="Clique em 'Extrair Texto' para processar a imagem..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
