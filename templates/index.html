<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>GigU Brain</title>
  <link rel="stylesheet" href="/static/style.css">

<body>

  <header>

  <main>

    <!-- UPLOAD -->
    <section class="card" id="section-upload">
      <h2>Upload de Fotos</h2>
      <div class="upload-area" id="upload-area">
        <input type="file" id="input-fotos" multiple accept="image/*" hidden>
        <div class="upload-placeholder" id="upload-placeholder">
          <span class="upload-icon">ğŸ“</span>

    </section>

    <!-- GALERIA -->
    <section class="card" id="section-galeria">
      <div class="section-header">
        <h2>Galeria</h2>
        <div class="filtros">
          <button class="filtro-btn ativo" data-status="todos">Todas</button>
          <button class="filtro-btn" data-status="pendente">Pendentes</button>

        </div>
      </div>
      <div class="galeria-grid" id="galeria-grid">
        <div class="loading">Carregando fotos...</div>
      </div>
    </section>

    <!-- PAINEL OCR -->
    <section class="card" id="section-ocr" style="display:none">
      <div class="section-header">
        <h2>Foto <span id="ocr-numero"></span></h2>
        <button class="btn-fechar" onclick="fecharOCR()">âœ•</button>
      </div>
      <div class="ocr-layout">
        <div class="ocr-imagem">
          <img id="ocr-img" src="" alt="Foto selecionada">
        </div>
        <div class="ocr-texto">
          <div class="ocr-acoes">
            <button class="btn-primary" id="btn-extrair">âš¡ Extrair Texto</button>
            <button class="btn-secondary" id="btn-limpar-texto" style="display:none">ğŸ§¹ Limpar SeleÃ§Ã£o</button>
            <button class="btn-success" id="btn-salvar-texto" style="display:none">ğŸ’¾ Salvar</button>
          </div>

    </section>

    <!-- BRAIN MAP -->

        <h2>ğŸ§  Brain Map</h2>
        <button class="btn-secondary" onclick="carregarPalavras()">â†» Atualizar</button>
      </div>
      <div class="grupos-filtro" id="grupos-filtro"></div>
      <div class="word-cloud" id="word-cloud">
        <p class="empty">Processe fotos para construir o Brain Map</p>
      </div>
      <div class="top-palavras" id="top-palavras"></div>
    </section>

  </main>

  <script src="/static/app.js"></script>
